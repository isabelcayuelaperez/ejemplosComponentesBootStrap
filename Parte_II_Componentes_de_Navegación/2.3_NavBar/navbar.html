<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Componente BootStrap 4 NavBar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Course CSS -->
    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>

    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
        <!-- <a class="navbar-brand" href="#"><img src="logo.png"/></a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-text text-white">
          Asegura tu futuro con nosotros
        </span>
        <div class="collapse navbar-collapse" id="menu">
          <nav class="navbar-nav">
              <a class="nav-link" href="#">Inicio</a>
              <a class="nav-link active" href="#">Novedades</a>
              <a class="nav-link" href="#">Nosotros</a>
              <a class="nav-link" href="#">Contacto</a>
          </nav>
        </div>
        <!-- <form class="form-inline">
          <input class="form-control form-control-sm mr-md-2" type="search" placeholder="Buscar">
          <input class="btn btn-primary btn-sm" type="submit">
        </form> -->
      </nav>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
