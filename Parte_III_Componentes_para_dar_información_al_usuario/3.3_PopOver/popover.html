<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Componente Popover</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Course CSS -->
    <link rel="stylesheet" ref="styles.css" />
  </head>
  <body>

    <div class="container mt-5">

      <!-- ESTRUCTURA GENERAL CON LAS CLASES NECESARIOS -->
      <div class="row">
        <div class="btn btn-danger mt-5"
             data-toggle="popover"
             title="Título del bocadillo"
             data-content="Explicación o aclaración sobre el el elemento">
             Muestra el bocadillo
        </div>
      </div>

      <!-- LAS 4 POSICIONES DLE BOCADILLO -->
      <div class="row">
        <div class="btn btn-warning mt-5"
             data-toggle="popover"
             title="Bocadillo arriba"
             data-content="Explicación o aclaración sobre el el elemento"
             data-placement="top">
             Muestra el bocadillo
        </div>
      </div>
      <div class="row">
        <div class="btn btn-primary mt-5"
             data-toggle="popover"
             title="Bocadillo derecha o por defecto"
             data-content="Explicación o aclaración sobre el el elemento"
             data-placement="right">
             Muestra el bocadillo
        </div>
      </div>
      <div class="row">
        <div class="btn btn-info mt-5"
             data-toggle="popover"
             title="Bocadillo abajo"
             data-content="Explicación o aclaración sobre el el elemento"
             data-placement="bottom">
             Muestra el bocadillo
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="btn btn-dark mt-5"
             data-toggle="popover"
             title="Bocadillo izquierda"
             data-content="Explicación o aclaración sobre el el elemento"
             data-placement="left">
             Muestra el bocadillo
        </div>
      </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>  
    <script>

      //Muy importante, para que otros estilos no interfieran con el PopOver
      //y este funcione correctamente
      $(function () {
        $('.btn').popover({
          container: 'body'
        })
      });
      
      //interacción capturando un evento
      $('.btn').on("hidden.bs.popover",function(){
        alert("BOCADILLO OCULTO");
      });
    </script>

  </body>
</html>
